name: Demo Push

on:
  pull_request:
    branches:
      - development
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - env:
          NUM: ${{ github.run_number }}
      

      - name: Run a one-line script
        run: echo $NUM

      - name: Build image
        run: docker build .
